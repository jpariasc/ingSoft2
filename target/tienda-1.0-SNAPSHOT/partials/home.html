<div class="intro-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-message">
                <h1>Tienda Virtual UN-Store</h1>

                <h3>Compra y Vende tus libros y mas!</h3>
                <hr class="intro-divider">
                <ul class="list-inline intro-social-buttons">
                    <li id="signInLink" ng-hide="getSignedInState()" on-click="return false">
                        <a class="btn btn-default btn-lg" ng-click="signIn()">Google+ SignIn</a>
                    </li>
                    <li id="signOutLink" ng-show="getSignedInState()" on-click="return false">
                        <a class="btn btn-default btn-lg" ng-click="signOut()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-sm-6">
            <hr>
            <div class="clearfix"></div>
            <h2>Ver Productos </h2>

            <p class="lead">Ver por categorias, precio, fecha de publicacion.</p>
            
            <!-- esto es un comentario arreglar url en web.xml-->
            
            <a href="#/product" class="btn btn-default btn-lg">Ver productos</a>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="/img/business1.jpg" alt="">
        </div>
    </div>
</div>

<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Vender un producto</h2>

            <p class="lead">Crea la publicacion y vende ahora!</p>
            <a href="#/product/create" class="btn btn-default btn-lg">Vender un producto</a>
        </div>
        <div class="col-lg-5 col-sm-pull-6  col-sm-6">
            <img class="img-responsive" src="/img/business2.jpg" alt="">
        </div>
    </div>
</div>

<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-sm-6">
            <hr>
            <div class="clearfix"></div>
            <h2 class="section-heading">Actualiza tu perfil</h2>
            <a href="#/profile" class="btn btn-default btn-lg">Ver mi perfil</a>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="/img/business3.jpg" alt="">
        </div>
    </div>
