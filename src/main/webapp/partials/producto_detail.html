<div ng-controller="ProductDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{producto.name}}</h2>
                <h5>{{producto.description}}</h5>
                <div>
                    <label for="registered">sold/amount: </label>
                    <span id="registered">{{producto.amount - producto.amountAvailable}} / {{producto.amount}}</span>
                </div>
                <div>
                    <label for="organizer">Seller: </label>
                    <span id="organizer">{{producto.organizerDisplayName}}</span>
                </div>
                <p><a class="btn btn-primary" ng-hide="isUserAttending" ng-click="registerForProduct()"
                        ng-disabled="loading">Buy</a></p>
                <p><a class="btn btn-primary" ng-show="isUserAttending" ng-click="unregisterFromProduct()"
                        ng-disabled="loading">Cancel</a></p>
            </div>

            <form class="form" novalidate role="form">
                <fieldset>
                    
                    <div>
                        <label for="topics">Topics: </label>
                        <span id="topics">
                            <span ng-repeat="topic in producto.topics" class="label label-primary label-separated">{{topic}}</span>
                        </span>
                    </div>
                    <div>
                        <label for="startDate">Start Date: </label>
                        <span id="startDate">{{producto.startDate | date:'dd-MMMM-yyyy'}}</span>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
